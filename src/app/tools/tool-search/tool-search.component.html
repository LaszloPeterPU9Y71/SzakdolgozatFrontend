<div class="container">
  <form
    [formGroup]="searchForm"
    class="searchBar"
    (ngSubmit)="onSearchSubmit()"
  >
    <input
      type="text"
      placeholder="Search..."
      formControlName="searchValue"
      class="searchBarInput"
    />
  </form>
  <div class="articlesTable">
    <div class="machine" *ngFor="let machine of searchList">
      {{ machine.name }}
    </div>
  </div>
</div>
