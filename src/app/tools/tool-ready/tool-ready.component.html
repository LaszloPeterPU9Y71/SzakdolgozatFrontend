<div class="container">
  <div class="row">
    <div>Bejelentkezve:</div>
    <h1> Elkészült javítások </h1>
  </div>

  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>

      <th>ID</th>
      <th>Megnevezés</th>
      <th>Típusszám</th>
      <th>Cikkszám</th>
      <th>Sorszám</th>

      <th>Átvétel időpontja</th>
      <th>Státusz</th>


    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let machine of searchList" >
      <td>{{machine.id}} </td>
      <td>{{machine.name}} </td>
      <td>{{machine.typeNumber}} </td>
      <td>{{machine.itemNumber}} </td>
      <td>{{machine.serialNumber}} </td>
      <td>{{machine.dateOfReceiving}} </td>
      <td>
        <select name="select" >
          <option value="{{machine.status}}" selected>{{machine.status}}</option>
          <option value="Folyamatban">Folyamatban</option>
          <option value="Kész">Kész</option>
          <option value="Lezárt" >Lezárt</option>
          <option value="Beérkezett" >Beérkezett</option>
        </select>
      </td>
    </tr>
    </tbody>
  </table>
</div>
