<!DOCTYPE html>
<html lang="en"


>
<head>
  <meta charset="UTF-8">
  <title>Szerszámgépek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h1>Főoldal</h1></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    </div>
</nav>
<div class="container">
  <div class="row">
    <h1> Javításra váró gépek </h1>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>

      <th>ID</th>
      <th>Megnevezés</th>
      <th>Típusszám</th>
      <th>Cikkszám</th>
      <th>Sorszám</th>

      <th>Átvétel időpontja</th>
      <th>Státusz</th>


    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let machine of data" >
      <td>{{machine.id}} </td>
      <td>{{machine.name}} </td>
      <td>{{machine.typeNumber}} </td>
      <td>{{machine.itemNumber}} </td>
      <td>{{machine.serialNumber}} </td>
      <td>{{machine.dateOfReceiving}} </td>
      <td>{{machine.status}} </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
