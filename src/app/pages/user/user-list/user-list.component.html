<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Munkatársaink</h1>
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Név</th>
          <th>Telefonszám</th>
          <th>E-mail</th>
          <th>Beosztás</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let repairMan of searchList">
          <td>{{ repairMan.id }}</td>
          <td>{{ repairMan.name }}</td>
          <td>{{ repairMan.telNum }}</td>
          <td>{{ repairMan.email }}</td>
          <td>{{ repairMan.title }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
