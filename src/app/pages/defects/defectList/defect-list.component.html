
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Összes hiba</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
          <th>Megnevezés</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let defect of searchList">
          <td>{{ defect.name }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <button class="btn btn-primary" type="button" routerLink="/add-defect">Tovább a hiba felvételhez</button>
    </div>
  </div>
</div>
