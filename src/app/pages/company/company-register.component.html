<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Műhely adatai</h4>
        </div>
        <div class="card-body">
          <form method="post" role="form" [formGroup]="Companyform">
            <div class="mb-3">
              <label class="form-label">Cégnév</label>
              <input class="form-control" id="companyName" name="companyName" placeholder="Cégnév!" formControlName="companyName" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label">Irányítószám</label>
              <input class="form-control" id="postalCode" name="postalCode" formControlName="postalCode" placeholder="Irányítószám" type="number" />
            </div>
            <div class="mb-3">
              <label class="form-label">Város</label>
              <input class="form-control" id="town" name="town" formControlName="town" placeholder="Településnév" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label">Utca és házszám</label>
              <input class="form-control" id="street" name="street" formControlName="street" placeholder="Utca és házszám" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label">Adószám</label>
              <input class="form-control" id="taxNumber" name="taxNumber" formControlName="taxNumber" placeholder="Adószám!" type="text" />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="button" (click)="onSaveCompany()">Regisztrál</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
