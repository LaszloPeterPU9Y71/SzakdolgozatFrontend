

  <div class="container">
    <div class="row">

      <h1> Partner cégek </h1>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <tbody>
      <ng-container *ngFor="let company of searchCompany">
        <tr>
          <td>{{company.companyName}}</td>
          <td>{{company.postalCode}}</td>
          <td>{{company.town}}</td>
          <td>{{company.street}}</td>
          <td>{{company.taxNumber}}</td>
        </tr>

        <tr *ngFor="let employee of searchEmployee">
          <ng-container *ngIf="employee.ownerCompanyId === company.id">
            <td></td>
            <td>{{employee.name}}</td>
            <td>{{employee.telNum}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.title}}</td>
          </ng-container>
        </tr>
        <tr>
          <td colspan="5"></td>
        </tr>
      </ng-container>
      <tr>
        <td colspan="5">
          <h1>Magánszemélyek</h1>
        </td>
      </tr>
      <tr *ngFor="let employee of searchEmployee">
        <ng-container *ngIf="!employee.ownerCompanyId">
          <td> </td>
          <td>{{employee.name}}</td>
          <td>{{employee.telNum}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.title}}</td>
        </ng-container>
      </tr>
      </tbody>
    </table>

    <button class="btn btn-primary" type="button" routerLink="/add-company"  >Tovább a cég felvételéhez</button>

    <button class="btn btn-primary" type="button" routerLink="/add-company-employee"  >Tovább az alkalmazott felvételéhez</button>

  </div>
